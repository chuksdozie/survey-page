<!DOCTYPE html>
<html>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <head>
            <title>Food Factory Feedback</title>
            <nav>
                <div class="comp-logo"><a href="#" id="logo"><img src="#" alt="Company Logo"></a></div>
                <div class="links"><a href="#"><h4>About us</h4></a>
                <a href="#"><h4>Follow us</h4></a></div>
            </nav>
        </head>
        <main>
            
            <div id="parent-container">
                <div id="text-container">
                    <h1 id="title">Food Factory</h1>
                    <p id="description">Customer Quarterly Feedback Form</p>
                </div>
                <div>
                    <div id="form-container">
                        <form id="survey-form">
                            <label id="name-label">name</label>
                            <input id="name" class="input" type="text" required placeholder="enter your fullname">

                            <label id="email-label">email</label>
                            <input id="email" class="input" type="email" required placeholder="enter your email address">

                            <label id="number-label1">Phone number (Nigerians only)</label>
                            <input id="number" class="input" type="number" required placeholder="eg. 08160525401" 
                            minlength="11" maxlength="11" min="1" max="11">

                            <label id="number-label">How many times have you ordered from us?</label>
                            <input id="number" class="input" type="number" required placeholder="eg. 1 means once" 
                            min="1" max="50">

                            <label id="dropdown-label">Where is your preferred location</label>
                            <select id="dropdown">
                                <option value="">select a option</option>
                                <option value="">Abuja</option>
                                <option value="">Port Harcourt</option>
                                <option value="">Kaduna</option>
                                <option value="">Lagos</option>
                                <option value="">Cross River</option>
                            </select>

                            
                            <label id="checkbox-label"> Which of our foods have you tried?</label>
                            <div id="c-container">
                            <input class="cinput" type="checkbox" id="checkbox" value="opt 1">Chicken and Chips
                            <input class="cinput" type="checkbox" id="checkbox" value="opt 2">Fries
                            <input class="cinput" type="checkbox" id="checkbox" value="opt 3">Jollof Rice
                            <input class="cinput" type="checkbox" id="checkbox" value="opt 4">Eba and Any Soup
                            <input class="cinput" type="checkbox" id="checkbox" value="opt 5">Meatpie and Fishpie
                            </div>

                            <label id="radio-label">What is our best food combination for you?</label>
                            <div id="r-container">
                            <input type="radio" id="radio" value="opt 1" name="food">Chicken and Chips
                            <input type="radio" id="radio" value="opt 2" name="food">Meatpie and Fishpie
                            <input type="radio" id="radio" value="opt 3" name="food">Jollof Rice and Chicken
                            <input type="radio" id="radio" value="opt 4" name="liquid">Soft Drink
                            <input type="radio" id="radio" value="opt 5" name="liquid">Water
                            </div>

                            <label id="text-label">let us know alittle more about your preferences</label>
                            <textarea id="textarea" minlength="1" maxlength="250" 
                            placeholder="enter text here"></textarea>

                            <input type="submit" id="submit" value="submit">
                        </form>
                    </div>      
                </div>
            </div>
        </main>
    </body>
</html>
